<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Calculos</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</head>
<body>
<br>
	<br>
  <div class="container">
    <h2>Lista de Calculos</h2>
    <br>
    <br>
    
    <a class="btn btn-primary btn-md"  href="/impuesto/calcular">Nuevo Cálculo</a>
	<br>
	<br>
	
    <table class="table table-bordered">
      <thead>

        <tr>
			<th>DNI</th>
			<th>Nombre</th>
			<th>Relación Laboral</th>
			<th>Salario</th>
			<th>UIT</th>
			<th>Total Bruto</th>
			<th>Total Impuesto</th>
			<th>Total Neto</th>
        </tr>
      </thead>
         
      <tbody>
        <tr th:each="impuesto: ${impuesto}">
        
        	<td th:text="${impuesto.DNI}"></td>
        	<td th:text="${impuesto.nombre}"></td>
        	<td th:text="${impuesto.TipTrabajador}"></td>
        	<td th:text="${impuesto.proybruta}"></td>
        	<td th:text="${impuesto.uit}"></td>
        	<td th:text="${impuesto.total_ingreso}"></td>
        	<td th:text="${impuesto.retencAnual}"></td>
        	<td th:text="${impuesto.total_neto}"></td>
        	
        </tr>
      </tbody>
    </table>

  </div>


</body>
</html>
